<div class="row">
  <div class="col-lg-6">
    <div class="align-items-center justify-content-center d-none d-lg-flex">
      <img src="/assets/images/backgrounds/login3-bg.png" alt="login" style="max-width: 500px" />
    </div>
  </div>
  <div class="col-lg-6">
    <div class="d-flex align-items-start align-items-lg-center justify-content-center">
      <div class="row justify-content-center w-100">
        <div class="col-lg-11">
          <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base">
            Welcome
          </h4>
          <!--                    <span class="f-s-14 d-block mat-body-1 m-t-8">Welcome </span>-->
          w
          <div class="row m-t-40">

          </div>

          <div class="or-border m-t-30">Verify</div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Token</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="token" />
              @if(f['token'].touched && f['token'].invalid) {
                <mat-hint class="m-b-16 error-msg">
                  @if(f['token'].errors &&
                  f['token'].errors['required']) {
                    <div class="text-error">Token is required.</div>
                  } @if(f['token'].errors &&
                f['token'].errors['minlength']) {
                  <div class="text-error">
                    Token should be 6 character.
                  </div>
                }
                </mat-hint>
              }
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" [disabled]="!form.valid">
              Verify
            </button>
            <!-- input -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="row">

  <div class="col-lg-12 p-5" >
    <div class="d-flex align-items-start align-items-lg-center justify-content-center">
      <div class="row justify-content-center w-100">
        <div class="col-lg-11" style="padding: 20px!important;">
          <h4 class="f-w-700 f-s-30 m-0 m-t-20 lh-base text-center" >
            Delete product
          </h4>




            <div style="padding-bottom: 20px!important;">
              <p class="text-center">Are you sure you want to delete this product?</p>
              <button mat-flat-button color="danger" class="w-100"  (click)="closeModal()">
                Cancel
              </button>
              <br><br>
              <form [formGroup]="form" (ngSubmit)="deleteProduct()">
              <input  type="hidden" formControlName="id"   />
              <button mat-flat-button color="primary" class="w-100"  style="padding: 20px!important; color: red">
                <mat-icon>delete</mat-icon>  Delete
              </button>
              </form>
            </div>


        </div>
      </div>
    </div>
  </div>
</div>

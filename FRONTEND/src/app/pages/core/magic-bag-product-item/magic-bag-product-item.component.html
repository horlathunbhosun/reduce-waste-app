

<button mat-fab color="primary" class="w-100" extended (click)="openDialog()" style="margin-bottom: 20px!important;">
  Create magic bag Item
</button>

<button mat-fab color="secondary" class="w-100" extended (click)="goBack()" style="margin-bottom: 20px!important;">
  Back
</button>

<div *ngIf="dataSourcer">

  <table mat-table [dataSource]="dataSourcer" class="mat-elevation-z8">


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.products?.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

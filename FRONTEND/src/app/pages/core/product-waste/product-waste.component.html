<div class="row no-gutter" style="padding-top: 20px;">
  <ng-container *ngFor="let product of dataSourcer">
    <div class="col-md-3">
      <mat-card>
        <mat-card-title-group>
          <mat-card-title><h5 style="text-align: center">{{ product?.name }}</h5></mat-card-title>
          <mat-card-subtitle><p style="text-align: center">{{ product?.description }}</p></mat-card-subtitle>
        </mat-card-title-group>
        <mat-card-content>
          <h4>${{ product?.bagPrice }}</h4>
<!--          <p>Status: {{ product?.status }}</p>-->
        </mat-card-content>
        <mat-card-actions>

          <button mat-fab color="primary" class="w-100" extended (click)="buyProduct(product)"  style="margin-bottom: 20px!important;">
           Buy Now
          </button>

        </mat-card-actions>
      </mat-card>
    </div>
  </ng-container>
</div>
